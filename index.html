<!doctype html>
<html>
    <head>
        <title>Gratitude Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="container">

        </div>
        <h3>-------- Endorsements --------</h3>
        
        <ul id="noteList">
            
        </ul>
        
        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <h2>Are you sure?</h2>
                <p class="modal-text" id="modal-text">
                     This Page will be permanently deleted
                </p>
                
                <button id="acceptdeletedPage" class="yesorno">Yes</button>
                <button id="declinerestorePage" class="yesorno">No</button>
                
            </div>
	    </div>
        
        <script src="index.js" type="module"></script>
